name : Postman collection with Random Variable Workflow
on:
  push:
    branches:  [main]
  workflow_dispatch:
  schedule:
    - cron: 30 09 * * *    
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v6.0.2

      - name : Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with: 
          node-version: '22'

      - name: Install newman and htmlextra globally
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Collection with Newman
        run: |
          newman run 'In Warranty flow Collection Newman.postman_collection.json' \
          -e QA.postman_environment.json \
          -r cli,htmlextra
      
      - name: Newman-htmlextra Report
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: Newman Report for Random Variable
          path: newman/*.html
